
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>BOMED</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Entra para iniciar tu sesión.</p>

    <form ng-submit="iniciar(user)">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" ng-model="user.password" >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        
        <div class="col-xs-8">
          <!--<div class="checkbox icheck">
            <label>
              <input type="checkbox"> Recordarme
            </label>
          </div>-->
        </div>
      
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    


    <form ng-submit="cambiar_servidor(servidor)" style="margin-top: 100px">
      
      <div class="form-group has-feedback">
        <a href="" ng-click="mostrarCambiarServ()">Cambiar servidor</a>
      </div>

      <div class="form-group has-feedback" ng-show="mostrar_cambiar_serv">
        <input type="text" class="form-control" placeholder="Contraseña" ng-model="servidor" >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <input type="submit" name="" class="btn btn-primary" value="Guardar">
      </div>

    </form>




    
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

</body>
